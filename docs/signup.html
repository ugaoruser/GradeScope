<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sign Up â€” GradeScope Lite</title>
  <script>
    // Prevent access-control auto-redirect from interfering with signup
    // Only redirect if already logged in
    const token = localStorage.getItem('token');
    if (token) {
      const role = localStorage.getItem('role');
      if (role === 'student') {
        window.location.href = 'homepage1.html';
      } else if (role === 'teacher') {
        window.location.href = 'homepage2.html';
      }
    }
  </script>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js" defer></script>
  <style>
    body {
      background: #ffffff;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
    }
    
    .auth-container {
      background: white;
      border-radius: 16px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
      margin: 20px;
    }
    
    .auth-header {
      text-align: center;
      margin-bottom: 30px;
    }
    
    .auth-header h1 {
      color: #424242;
      font-size: 28px;
      font-weight: 400;
      margin-bottom: 8px;
    }
    
    .auth-header p {
      color: #5f6368;
      font-size: 16px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #3c4043;
      font-weight: 500;
    }
    
    .form-group input, .form-group select {
      width: 100%;
      padding: 12px 16px;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 16px;
      transition: border-color 0.2s;
    }
    
    .form-group input:focus, .form-group select:focus {
      outline: none;
      border-color: #1a73e8;
      box-shadow: 0 0 0 2px rgba(26, 115, 232, 0.1);
    }
    
    .form-row {
      display: flex;
      gap: 15px;
    }
    
    .form-row .form-group {
      flex: 1;
    }
    
    .btn-signup {
      width: 100%;
      background: #424242;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    
    .btn-signup:hover {
      background: #212121;
    }
    
    .btn-signup:disabled {
      background: #dadce0;
      cursor: not-allowed;
    }
    
    .auth-footer {
      text-align: center;
      margin-top: 20px;
    }
    
    .auth-footer a {
      color: #424242;
      text-decoration: none;
    }
    
    .auth-footer a:hover {
      text-decoration: underline;
    }
    
    .error-message {
      background: #fce8e6;
      color: #d93025;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .success-message {
      background: #e6f4ea;
      color: #137333;
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      font-size: 14px;
    }
    
    .loading {
      display: none;
      text-align: center;
      margin-top: 10px;
    }
    
    .spinner {
      border: 2px solid #f3f3f3;
      border-top: 2px solid #1a73e8;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      margin: 0 auto;
    }
    
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    .password-requirements {
      font-size: 12px;
      color: #5f6368;
      margin-top: 5px;
    }
    
    .requirement {
      margin: 2px 0;
    }
    
    .requirement.met {
      color: #137333;
    }
    
    .requirement.unmet {
      color: #d93025;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div class="auth-header">
      <h1>GradeScope Lite</h1>
      <p>Create your account</p>
    </div>

    <div id="error-message" class="error-message" style="display: none;"></div>
    <div id="success-message" class="success-message" style="display: none;"></div>

    <form id="signup-form">
      <!-- First Name / Last Name -->
      <div class="form-row">
        <div class="form-group">
          <label for="firstName">First Name</label>
          <input type="text" id="firstName" name="firstName" required>
        </div>
        <div class="form-group">
          <label for="lastName">Last Name</label>
          <input type="text" id="lastName" name="lastName" required>
        </div>
      </div>

      <!-- Email / Password -->
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" required>
      </div>

      <div class="form-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword" required>
      </div>

      <!-- Role -->
      <div class="form-group">
        <label for="role">Role</label>
        <select id="role" name="role" required>
          <option value="">Select your role</option>
          <option value="student">Student</option>
          <option value="teacher">Teacher</option>
          <option value="parent">Parent</option>
        </select>
      </div>

      <button type="submit" class="btn-signup" id="signup-btn">Create Account</button>
      <div class="loading" id="loading"><div class="spinner"></div></div>
    </form>

    <div class="auth-footer">
      <p>Already have an account? <a href="login.html">Log in</a></p>
    </div>
  </div>

  <script>
    function validateEmail(email) {
      return /^[^\s@]+@[^\s@]+\.[^\s@]+$/.test(email);
    }

    document.getElementById('signup-form').addEventListener('submit', async (e) => {
      e.preventDefault();

      const firstName = document.getElementById('firstName').value.trim();
      const lastName = document.getElementById('lastName').value.trim();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;
      const role = document.getElementById('role').value;

      if (!firstName || !lastName || !email || !password || !confirmPassword || !role) {
        showError('Please fill in all fields');
        return;
      }

      if (!validateEmail(email)) {
        showError('Please enter a valid email');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      setLoading(true);
      hideMessages();

      try {
        const response = await fetch(`${window.API_BASE}/api/signup`, {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ firstName, lastName, email, password, role })
        });

        const data = await response.json();
        if (response.ok) {
          showSuccess('Account created successfully! Redirecting to login...');
          setTimeout(() => { window.location.href = 'login.html'; }, 1000);
        } else {
          showError(data.message || 'Signup failed');
        }
      } catch (err) {
        showError('Network error. Please try again.');
        console.error(err);
      } finally {
        setLoading(false);
      }
    });

    function showError(msg) {
      const div = document.getElementById('error-message');
      div.textContent = msg;
      div.style.display = 'block';
    }
    function showSuccess(msg) {
      const div = document.getElementById('success-message');
      div.textContent = msg;
      div.style.display = 'block';
    }
    function hideMessages() {
      document.getElementById('error-message').style.display = 'none';
      document.getElementById('success-message').style.display = 'none';
    }
    function setLoading(loading) {
      const btn = document.getElementById('signup-btn');
      const loader = document.getElementById('loading');
      if (loading) {
        btn.disabled = true;
        btn.textContent = 'Creating Account...';
        loader.style.display = 'block';
      } else {
        btn.disabled = false;
        btn.textContent = 'Create Account';
        loader.style.display = 'none';
      }
    }
  </script>
</body>
</html>
