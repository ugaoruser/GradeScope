<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Tracker - Test</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .test-section { margin: 20px 0; padding: 20px; border: 1px solid #ddd; border-radius: 8px; }
    .success { background-color: #d4edda; border-color: #c3e6cb; }
    .error { background-color: #f8d7da; border-color: #f5c6cb; }
    button { padding: 10px 20px; margin: 5px; border: none; border-radius: 4px; cursor: pointer; }
    .btn-primary { background: #007bff; color: white; }
    .btn-secondary { background: #6c757d; color: white; }
  </style>
</head>
<body>
  <h1>Grade Tracker - Quick Tests</h1>
  
  <div class="test-section">
    <h2>Navigation Tests</h2>
    <button class="btn-primary" onclick="testSignup()">Test Signup Page</button>
    <button class="btn-primary" onclick="testSubject()">Test Subject Page</button>
    <button class="btn-primary" onclick="testTeacherGrades()">Test Teacher Grades Page</button>
  </div>
  
  <div class="test-section">
    <h2>Function Tests</h2>
    <button class="btn-secondary" onclick="testGoBack()">Test goBack function</button>
    <button class="btn-secondary" onclick="testLogout()">Test logout function</button>
  </div>
  
  <div id="results" class="test-section">
    <h2>Test Results</h2>
    <div id="testOutput">No tests run yet...</div>
  </div>

  <script src="config.js"></script>
  <script>
    function logResult(message, success = true) {
      const output = document.getElementById('testOutput');
      output.innerHTML += `<div class="${success ? 'success' : 'error'}">${message}</div>`;
    }

    function testSignup() {
      try {
        window.location.href = 'signup.html';
        logResult('Signup navigation initiated');
      } catch (e) {
        logResult('Signup test failed: ' + e.message, false);
      }
    }

    function testSubject() {
      try {
        window.location.href = 'subject.html?id=1&name=Mathematics';
        logResult('Subject navigation initiated');
      } catch (e) {
        logResult('Subject test failed: ' + e.message, false);
      }
    }

    function testTeacherGrades() {
      try {
        window.location.href = 'teacher-grades.html?subjectId=1&subjectName=Mathematics';
        logResult('Teacher grades navigation initiated');
      } catch (e) {
        logResult('Teacher grades test failed: ' + e.message, false);
      }
    }

    function testGoBack() {
      try {
        if (typeof window.goBack === 'function') {
          logResult('goBack function exists');
        } else {
          logResult('goBack function not found', false);
        }
      } catch (e) {
        logResult('goBack test failed: ' + e.message, false);
      }
    }

    function testLogout() {
      try {
        if (typeof window.App !== 'undefined' && typeof window.App.logout === 'function') {
          logResult('logout function exists in window.App');
        } else if (typeof logout === 'function') {
          logResult('logout function exists globally');
        } else {
          logResult('logout function not found', false);
        }
      } catch (e) {
        logResult('Logout test failed: ' + e.message, false);
      }
    }

    // Test on page load
    document.addEventListener('DOMContentLoaded', function() {
      logResult('DOM loaded successfully');
      logResult('Config.js loaded: ' + (typeof window.API_BASE !== 'undefined'));
    });
  </script>
</body>
</html>
