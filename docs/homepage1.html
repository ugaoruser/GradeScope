<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>GradeTracker — Student Home</title>
  <link rel="stylesheet" href="styles.css">
  <script src="config.js" defer></script>
</head>
<body class="homepage1">
  <div class="sidebar">
    <div class="top">
      <ul class="nav">
        <li class="active" onclick="goHome()">Home</li>
        <li onclick="goSettings()">Settings</li>
      </ul>
    </div>
    <div class="bottom">
      <span class="about-trigger" onclick="showAbout()"><i class="info-icon">ⓘ</i> About</span>
    </div>
  </div>

  <div class="main">
    <header class="header">
      <div class="header-title">Welcome</div>

      <div class="account-menu">
        <button class="account-btn" onclick="toggleAccountMenu()">
          <span id="accountInitial">A</span>
        </button>
        <div class="account-dropdown" id="accountDropdown" aria-hidden="true">
          <div class="account-info">
            <div id="userFullName">User Name</div>
            <div id="userEmail">user@example.com</div>
          </div>
          <button onclick="logout()">Log Out</button>
        </div>
      </div>
    </header>

    <h2>My Classes</h2>
    <div class="classroom-tabs" id="classroomTabs">
      <!-- if no classes, JS will insert .no-classes with the button below -->
    </div>
    <div style="margin-top:16px;">
      <button class="join-btn" id="joinBtn">+ Add Class</button>
    </div>

    <!-- Place Add/Join area after classes -->
    <div id="classActionArea" class="class-action-area">
      <!-- JS will render the correct button(s) here -->
    </div>

    <!-- Join Class Modal (kept but styled via styles.css) -->
    <div id="joinModal" class="modal" aria-hidden="true">
      <div class="modal-panel">
        <div class="modal-header">
          <div class="modal-title">Join Class</div>
          <button id="closeJoin" class="modal-close" aria-label="Close">&times;</button>
        </div>
        <div class="modal-body">
          <label>Subject Name</label>
          <input id="joinSubject" placeholder="e.g., Mathematics">

          <label>Class / Section</label>
          <input id="joinSection" placeholder="e.g., Section A">

          <label>Access Code</label>
          <input id="joinCode" placeholder="Paste the 8-char access code">
        </div>
        <div class="modal-actions">
          <button id="cancelJoin" class="btn-muted">Cancel</button>
          <button id="confirmJoin" class="btn-primary">Join</button>
        </div>
      </div>
    </div>

  </div>

  <!-- About modal remains (styles moved to CSS) -->
  <div id="aboutModal" class="modal" aria-hidden="true">
    <div class="modal-panel">
      <div class="modal-header">
        <div class="modal-title">About GradeScope Lite</div>
        <button class="modal-close" onclick="closeAbout()" aria-label="Close">&times;</button>
      </div>
      <div class="modal-body">
        <p>This website acts as a Grade Tracker ...</p>
      </div>
    </div>
  </div>

  
  <script>
    const role = localStorage.getItem('role');
    if (!role || !localStorage.getItem('token')) {
      window.location.href = 'login.html';
    }
    // Only redirect teachers to their homepage; allow students and parents here
    if (role === 'teacher') {
      window.location.href = 'homepage2.html';
    }

    // --- Account Initial ---
    const user = JSON.parse(localStorage.getItem('user')) || { name: "Student" };
    document.getElementById('accountInitial').textContent = (user.name && user.name[0]) || 'A';

    // Fetch user data for dropdown
    fetch('${window.API_BASE}/api/me', {
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
    })
      .then(res => res.json())
      .then(userData => {
        // Store user data in localStorage for future use
        localStorage.setItem('fullName', userData.fullName);
        localStorage.setItem('email', userData.email);
        
        document.getElementById('userFullName').textContent = userData.fullName || user.name || 'User Name';
        document.getElementById('userEmail').textContent = userData.email || user.email || 'user@example.com';
        document.getElementById('accountInitial').textContent = (userData.fullName && userData.fullName[0]) || (user.name && user.name[0]) || 'A';
      })
      .catch(err => {
        console.error('Error fetching user data:', err);
        // Use localStorage as fallback
        document.getElementById('userFullName').textContent = localStorage.getItem('fullName') || user.name || 'User Name';
        document.getElementById('userEmail').textContent = localStorage.getItem('email') || user.email || 'user@example.com';
      });

    function goHome() { location.reload(); }
    function goSettings() { 
      window.location.href = "settings.html";
    }

    function toggleAccountMenu() {
      document.getElementById('accountDropdown').classList.toggle('show');
    }

    function logout() {
      localStorage.removeItem('token');
      localStorage.removeItem('role');
      localStorage.removeItem('user');
      localStorage.removeItem('fullName');
      localStorage.removeItem('email');
      window.location.href = 'login.html';
    }

    function showAbout() {
      document.getElementById('aboutModal').style.display = 'block';
    }

    function closeAbout() {
      document.getElementById('aboutModal').style.display = 'none';
    }

    // Close dropdown when clicking outside
    window.addEventListener('click', (event) => {
      if (!event.target.matches('.account-btn') && !document.getElementById('accountDropdown').contains(event.target)) {
        document.getElementById('accountDropdown').classList.remove('show');
      }
      if (event.target === document.getElementById('aboutModal')) {
        document.getElementById('aboutModal').style.display = 'none';
      }
    });

    // --- Fetch classes from backend ---
    function renderClasses(classes) {
      const container = document.getElementById('classroomTabs');
      container.innerHTML = "";
      if (!classes.length) {
        container.innerHTML = "<div>No classes found.</div>";
        return;
      }
      classes.forEach(cls => {
        const div = document.createElement('div');
        div.className = "class-tab";
        div.innerHTML = `<div class="class-title">${cls.title}</div>
                         <div class="class-section">${cls.grade_level || cls.gradeLevel || 'Grade 10'} - ${cls.section}</div>`;
        div.onclick = () => { 
          window.location.href = `student-grades.html?id=${encodeURIComponent(cls.id)}&title=${encodeURIComponent(cls.title)}`;
        };
        container.appendChild(div);
      });
    }

    // Start with empty classes for testing
    document.getElementById('classroomTabs').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No classes found. Click the + button to join a class.</div>';
    
    fetch(`${window.API_BASE}/api/classes`, {
      headers: { 'Authorization': 'Bearer ' + localStorage.getItem('token') }
    })
      .then(res => {
        if (!res.ok) {
          if (res.status === 401) {
            localStorage.removeItem('token');
            localStorage.removeItem('role');
            window.location.href = 'login.html';
            return;
          }
          throw new Error('Failed to load classes');
        }
        return res.json();
      })
      .then(classes => {
        if (classes && classes.length) {
          renderClasses(classes);
        } else {
          document.getElementById('classroomTabs').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No classes found. Click the + button to join a class.</div>';
        }
      })
      .catch(err => {
        console.error('Error loading classes:', err);
        document.getElementById('classroomTabs').innerHTML = '<div style="text-align: center; color: #666; padding: 20px;">No classes found. Click the + button to join a class.</div>';
      });

    // Join Class interactions
    document.getElementById('joinBtn').addEventListener('click', () => {
      document.getElementById('joinModal').style.display = 'block';
    });
    document.getElementById('closeJoin').addEventListener('click', () => {
      document.getElementById('joinModal').style.display = 'none';
    });
    document.getElementById('cancelJoin').addEventListener('click', () => {
      document.getElementById('joinModal').style.display = 'none';
    });
    document.getElementById('confirmJoin').addEventListener('click', async () => {
      const accessCode = document.getElementById('joinCode').value.trim();
      if (!accessCode) { alert('Access code is required'); return; }
      try {
        const resp = await fetch('${window.API_BASE}/api/subjects/join', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + localStorage.getItem('token') },
          body: JSON.stringify({ accessCode })
        });
        const data = await resp.json();
        if (!resp.ok) throw new Error(data.message || 'Failed to join');
        alert('Joined successfully');
        document.getElementById('joinModal').style.display = 'none';
        location.reload();
      } catch (e) {
        alert('Error: ' + e.message);
      }
    });

    // Add hint for access code
    document.getElementById('joinCode').addEventListener('focus', () => {
      if (!document.getElementById('joinCode').value) {
        document.getElementById('joinCode').placeholder = 'Enter 8-character access code from teacher';
      }
    });
  </script>
</body>
</html>
