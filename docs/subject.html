<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subject — GradeTracker</title>
  <link rel="icon" href="../favicon.ico" type="image/x-icon">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Pacifico&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.5.0/remixicon.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="config.js" defer></script>
</head>
<body class="subject-page">
  <header class="header">
    <div>
      <h2 id="subjectTitle" style="margin-bottom:4px; font-weight:800;">Subject</h2>
      <div id="sectionName" class="label-muted"></div>
    </div>
    <div style="display:flex; align-items:center; gap:12px;">
      <a id="manageGradesBtn" href="#" style="display:none; padding:8px 12px; background:#1976d2; color:#fff; border-radius:6px; text-decoration:none;">Manage Grades</a>
      <div id="accessCodeDisplay" style="display: none; background: #e8f5e9; padding: 8px 12px; border-radius: 6px; font-family: monospace; font-weight: bold; color: #2e7d32;">
        Access Code: <span id="accessCodeValue"></span>
      </div>
      <div class="account-menu">
        <button class="account-btn" id="accountBtnT"><span id="accountInitial">T</span></button>
        <div class="account-dropdown" id="accountDropdown" aria-hidden="true">
          <div class="account-info">
            <div id="userFullName">User Name</div>
            <div id="userEmail"></div>
          </div>
          <button id="logoutBtnT">Log Out</button>
        </div>
      </div>
    </div>
  </header>
  <div class="main">
    <button class="back-button" onclick="goBack()">← Back to Home</button>
    <div id="studentContainer" style="margin-top:16px; display:flex; justify-content:center;">
      <table class="student-table" id="studentTable" style="max-width:800px; width:100%;">
        <thead>
          <tr>
            <th>Student Name</th>
            <th>Grade</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="studentTableBody">
          <tr>
            <td colspan="3">Loading...</td>
          </tr>
        </tbody>
      </table>
    </div>

    <div id="announcements" style="max-width:800px;margin:16px auto;display:none;">
      <div style="font-weight:800;margin-bottom:8px;">Announcements</div>
      <div id="annList" style="display:flex;flex-direction:column;gap:8px;margin-bottom:10px;"></div>
      <div id="annForm" style="display:none;">
        <textarea id="annMessage" rows="3" placeholder="Post an update for your class" style="width:100%;padding:10px;border:1px solid #e5e7eb;border-radius:8px;"></textarea>
        <div style="display:flex;justify-content:flex-end;margin-top:8px;">
          <button id="postAnnBtn" class="btn-primary">Post</button>
        </div>
      </div>
    </div>

    <div class="info-msg" id="infoMsg"></div>
  </div>
  <script>
    // --- Routing: Only allow logged-in users ---
    const role = localStorage.getItem('role');
    if (!role) window.location.href = 'login.html';

    // --- Get subject from URL ---
    const urlParams = new URLSearchParams(window.location.search);
    const subject = urlParams.get('subject') || "Subject";
    document.getElementById('subjectTitle').textContent = subject;

    // Show access code for teachers and load students
    let currentSubjectId = null;
    if (role === 'teacher') {
      // Fetch subject details to get access code and ID
      fetch(`${window.API_BASE}/api/subjects?title=${encodeURIComponent(subject)}`)
        .then(res => res.json())
        .then(subjects => {
          if (subjects.length > 0) {
            const subj = subjects[0];
            currentSubjectId = subj.id;
            // Section display (small font)
            if (subj.section) {
              document.getElementById('sectionName').textContent = subj.section;
            }
            if (subj.code) {
              document.getElementById('accessCodeValue').textContent = subj.code;
              document.getElementById('accessCodeDisplay').style.display = 'block';
            }
            // Show manage grades button
            const mg = document.getElementById('manageGradesBtn');
            mg.href = `teacher-grades.html?id=${encodeURIComponent(currentSubjectId)}&name=${encodeURIComponent(subject)}`;
            mg.style.display = 'inline-block';
            // Announcements UI for teacher
            document.getElementById('announcements').style.display = 'block';
            document.getElementById('annForm').style.display = 'block';
            loadAnnouncements();
            // Now load enrolled students for this subject
            loadStudents(currentSubjectId);
            // Auto-refresh list every 5s to reflect new joins
            setInterval(() => { if (currentSubjectId) loadStudents(currentSubjectId); }, 5000);
          }
        })
        .catch(err => console.error('Error fetching subject details:', err));
    }

    function goBack() {
      if (role === 'student') {
        window.location.href = 'homepage1.html';
      } else {
        window.location.href = 'homepage2.html';
      }
    }

    // --- Fetch students/grades for this subject ---
    function renderForStudent(data) {
      // Redirect to detailed student grades page always
      const urlParams = new URLSearchParams(window.location.search);
      const subjectTitle = urlParams.get('subject') || 'Subject';
      window.location.href = `student-grades.html?title=${encodeURIComponent(subjectTitle)}`;
    }

    function renderForTeacher(students) {
      const tableBody = document.getElementById('studentTableBody');
      tableBody.innerHTML = "";
      if (!students.length) {
        tableBody.innerHTML = "<tr><td colspan='3'>No students enrolled in this subject.</td></tr>";
        return;
      }
      students.forEach(stu => {
        const row = document.createElement('tr');
        const gradesUrl = `teacher-grades.html?id=${encodeURIComponent(currentSubjectId)}&name=${encodeURIComponent(subject)}&student_id=${encodeURIComponent(stu.id)}`;
        const assessUrl = `${gradesUrl}&view=assessment`;
        row.innerHTML = `
          <td>${stu.full_name || stu.name}</td>
          <td><span class="student-grade">—</span></td>
          <td>
            <button onclick="location.href='${gradesUrl}'">View Grades</button>
            <button onclick="location.href='${assessUrl}'">View Assessments</button>
          </td>
        `;
        tableBody.appendChild(row);
      });
    }

    // --- Fetch data from backend ---
    if (role === 'student') {
      renderForStudent({});
    } else if (role === 'teacher') {
      // Students will be loaded after subject ID is resolved in the code above
    } else {
      document.getElementById('infoMsg').textContent = 'Unknown role.';
    }

    async function loadAnnouncements(){
      if (!currentSubjectId) return;
      try{
        const r = await fetch(`${window.API_BASE}/api/subjects/${currentSubjectId}/announcements`);
        if (!r.ok) return; const list = await r.json();
        const wrap = document.getElementById('annList'); wrap.innerHTML='';
        list.forEach(a=>{ const d=document.createElement('div'); d.style.cssText='background:#fff;border:1px solid #e5e7eb;border-radius:8px;padding:10px;'; d.innerHTML = `<div style="font-weight:700;">${a.teacher_name||'Teacher'}</div><div style="white-space:pre-wrap;">${a.message}</div><div class="small" style="color:#6b7280;margin-top:4px;">${new Date(a.created_at).toLocaleString()}</div>`; wrap.appendChild(d); });
      }catch{}
    }
    document.getElementById('postAnnBtn')?.addEventListener('click', async()=>{
      if (!currentSubjectId) return; const ta=document.getElementById('annMessage'); const msg=ta.value.trim(); if(!msg) return;
      const btn=this; try{ const r=await fetch(`${window.API_BASE}/api/subjects/${currentSubjectId}/announcements`, { method:'POST', headers:{ 'Content-Type':'application/json' }, body: JSON.stringify({ message: msg }) }); const d=await r.json(); if(!r.ok) throw new Error(d.message||'Failed'); ta.value=''; loadAnnouncements(); }catch(e){ alert(e.message); }
    });

    // Live updates via SSE for announcements/enrollments
    try{
      const es = new EventSource(`${window.API_BASE}/api/events`);
      es.addEventListener('announcement', (ev)=>{ try{ const p=JSON.parse(ev.data||'{}'); if (String(p.subjectId)===String(currentSubjectId)) loadAnnouncements(); }catch{} });
      es.addEventListener('enrollmentUpdated', (ev)=>{ try{ const p=JSON.parse(ev.data||'{}'); if (String(p.subjectId)===String(currentSubjectId)) loadStudents(currentSubjectId); }catch{} });
      es.onerror = ()=>{ try{ es.close(); }catch{} };
    }catch{}

    async function loadStudents(subjectId) {
      try {
        const res = await fetch(`${window.API_BASE}/api/subjects/${subjectId}/students`);
        if (!res.ok) throw new Error('Failed to load students');
        const students = await res.json();
        renderForTeacher(students);
      } catch (err) {
        document.getElementById('infoMsg').textContent = err.message;
      }
    }
  </script>
  <script>
    if (window.location.pathname.endsWith('homepage1.html') && role !== 'student') {
      window.location.href = 'homepage2.html';
    }
    if (window.location.pathname.endsWith('homepage2.html') && role !== 'teacher') {
      window.location.href = 'homepage1.html';
    }
    if (!role) {
      window.location.href = 'login.html';
    }
  </script>
</body>
</html>
