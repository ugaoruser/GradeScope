<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css">
  <title>GradeScope Redirect</title>
</head>
<body>
  <h2>Redirecting...</h2>

  <script>
    // Redirect user based on login state
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token) {
      window.location.href = 'login.html';
    } else {
      // You can make this smarter:
      // redirect teachers/students differently if needed
      if (role === 'teacher') {
        window.location.href = 'teacher-grades.html';
      } else if (role === 'student') {
        window.location.href = 'student-grades.html';
      } else {
        window.location.href = 'homepage1.html';
      }
    }
  </script>
</body>
</html>
