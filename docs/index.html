<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>GradeScope Redirect</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Redirecting...</h2>

  <script>
    // Redirect user based on login state
    const token = localStorage.getItem('token');
    const role = localStorage.getItem('role');

    if (!token) {
      window.location.href = 'login.html';
    } else {
      // You can make this smarter:
      // redirect teachers/students differently if needed
      if (role === 'teacher') {
        window.location.href = 'teacher-grades.html';
      } else if (role === 'student') {
        window.location.href = 'student-grades.html';
      } else {
        window.location.href = 'homepage1.html';
      }
    }
  </script>
</body>
</html>
